{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6 text-center" data-aos="fade-up">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="fas fa-ship me-2"></i>Welcome to Rospel Spaceship Transport Predictor
                </h2>
            </div>
            <div class="card-body">
                <p class="lead mb-4">
                    Predict the likelihood of successful transport to different planets based on passenger characteristics.
                </p>
                <div class="d-grid gap-3">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success btn-lg btn-create-account">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
